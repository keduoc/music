<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <script src="https://at.alicdn.com/t/font_770605_n23jqexlets.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="cover"></div>
<div class="musicBox">
    <div class="music-panel">
        <div class="music">
            <div class="control">
                <span class="back"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-icstepbackward"></use></svg></span>
                <span class="play"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-pause"></use></svg></span>
                <span class="pause"><svg class="icon active" aria-hidden="true"><use xlink:href="#icon-play"></use></svg></span>
                <span class="forward"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-stepnext"></use></svg></span>
            </div>
            <div class="info">
                <div class="title">My song</div>
                <div class="author">keduoc</div>
            </div>
        </div>

        <div class="progress">
            <div class="bar">
                <div class="progress-total"></div>
                <div class="progress-now"></div>
            </div>
            <div class="time">0:00</div>
        </div>
    </div>
    <ul class="list">
        <!-- <li>贰佰-玫瑰</li> -->
    </ul>
</div>

<script src="index.js"></script>
</body>
</html>
